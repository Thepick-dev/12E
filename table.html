<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>LMS XII - Table</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#ffffff;
  --text:#000000;
  --muted:#111;
  --accent-cyan:#00ffff; /* Table neon */
  --gap-large:48px;
}

body {
  margin:0;
  font-family:"League Gothic", Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
}

a { text-decoration:none; }
.container { max-width:960px; width:100%; padding:20px; box-sizing:border-box; }

/* Header / Navigation */
.nav { width:100%; display:flex; justify-content:center; gap:28px; padding:12px 0; }
.nav a { color:#000; font-weight:700; font-size:22px; text-transform:uppercase; font-style:italic; }
.nav a.current { color:var(--accent-cyan); font-style:italic; }

/* Title */
h1.title { 
  font-family:"Bebas Neue", sans-serif;
  font-weight:400;
  font-size:clamp(100px, 12vw, 160px);
  margin:40px 0 10px;
  text-align:center;
  padding:20px;
  border:2px solid;
  border-image: linear-gradient(90deg, #ff007f, #00f2ff, #ffd400) 1;
  border-radius:8px;
  box-shadow: inset 0 -4px 10px rgba(0,0,0,0.04);
}

/* Tagline */
.tagline { font-size:clamp(26px,5vw,36px); text-transform:uppercase; font-weight:700; color:var(--accent-cyan); text-align:center; margin-bottom:48px; }

/* Main content */
main { width:100%; max-width:960px; padding:0 12px; text-align:center; }

/* Table */
table { width:60%; margin:0 auto; border-collapse:collapse; animation:pulse 2s infinite alternate; }
table th, table td { border:1px solid #000; padding:12px; text-align:center; font-size:20px; font-weight:700; text-transform:uppercase; font-style:italic; }
table th { background:purple; color:#fff; }
table td { background:#ddd; color:#000; }

/* Pulsing animation */
@keyframes pulse {
  0% { box-shadow: 0 0 8px rgba(0,255,255,0.2); }
  50% { box-shadow: 0 0 16px rgba(0,255,255,0.3); }
  100% { box-shadow: 0 0 8px rgba(0,255,255,0.2); }
}

</style>
</head>
<body>
<div class="container">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="predict.html">Predict</a>
    <a href="table.html" class="current">Table</a>
    <a href="rules.html">Rules</a>
    <a href="updates.html">Updates</a>
  </nav>

  <header>
    <h1 class="title">LMS XII</h1>
    <div class="tagline">LEAGUE TABLE</div>
  </header>

  <main>
    <table>
      <tr><th>Player</th><th>Points</th></tr>
      <tr><td>BILLY</td><td>0</td></tr>
      <tr><td>CROSBO</td><td>0</td></tr>
      <tr><td>INGZ</td><td>0</td></tr>
      <tr><td>KABZ</td><td>0</td></tr>
      <tr><td>KIT</td><td>0</td></tr>
      <tr><td>LOCKY</td><td>0</td></tr>
      <tr><td>STOOBZ</td><td>0</td></tr>
      <tr><td>T-CITY</td><td>0</td></tr>
    </table>
  </main>
</div>
</body>
</html>
