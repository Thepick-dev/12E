<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>LMS XII - Predict</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#ffffff;
  --text:#000000;
  --muted:#111;
  --accent-orange:#ff8a2b; /* Predict neon */
  --gap-large:48px;
  --card-radius:10px;
  --player-area-gap:28px;
  --team-box-padding:10px 14px;
}

/* Base / Template */
body {
  margin:0;
  font-family:"League Gothic", Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

a { text-decoration:none; }
.container { max-width:960px; width:100%; padding:20px; box-sizing:border-box; }

/* Header / Navigation */
.nav { width:100%; display:flex; justify-content:center; gap:28px; padding:12px 0; }
.nav a { color:#000; font-weight:700; font-size:22px; text-transform:uppercase; font-style:italic; }
.nav a.current { color:var(--accent-orange); font-style:italic; }

/* Title */
h1.title { 
  font-family:"Bebas Neue", sans-serif;
  font-weight:400;
  font-size:clamp(100px, 12vw, 160px);
  margin:40px 0 10px;
  text-align:center;
  padding:20px;
  border:2px solid;
  border-image: linear-gradient(90deg, #ff007f, #00f2ff, #ffd400) 1;
  border-radius:8px;
  box-shadow: inset 0 -4px 10px rgba(0,0,0,0.04);
}

/* Tagline */
.tagline { 
  font-size:clamp(26px,5vw,36px); 
  text-transform:uppercase; 
  font-weight:700; 
  color:var(--accent-orange); 
  text-align:center; 
  margin-bottom:32px; 
}

/* Page layout */
main { width:100%; max-width:960px; padding:0 12px; text-align:center; }
.top-questions {
  background:#fff; border-radius:12px; padding:18px; margin-bottom:28px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.04);
  text-align:left;
}
.row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
.col { flex:1; min-width:180px; }
.label { font-weight:900; margin-bottom:6px; display:block; font-size:15px; color: #222; letter-spacing:0.6px; }
.select, .input, .button {
  width:100%; padding:12px 14px; border-radius:8px; border:1px solid #ddd; font-size:16px; box-sizing:border-box;
  font-family:inherit;
}
.button { background:#000;color:#fff;border:none;cursor:pointer;padding:14px 18px; font-weight:900; text-transform:uppercase; font-size:18px; }
.small { font-size:14px; padding:8px 10px; }

/* Player nav - black buttons with white italic text */
.player-nav { display:flex; gap:8px; justify-content:center; margin:18px 0 28px; flex-wrap:wrap; }
.player-nav button { background:#000; color:#fff; border: none; padding:12px 18px; border-radius:8px; font-weight:900; cursor:pointer; text-transform:uppercase; font-style:italic; }
.player-nav button.active { outline:3px solid rgba(0,0,0,0.12); }

/* Player area */
.player-area { margin-bottom: var(--player-area-gap); padding:18px; border-radius:12px; background: #fff; box-shadow: 0 6px 20px rgba(0,0,0,0.03); text-align:left; }
.player-title { display:flex; align-items:center; gap:12px; justify-content:space-between; }
.player-name { font-size:20px; font-weight:900; text-transform:uppercase; letter-spacing:0.5px; }
.subtle { color:#666; font-size:13px; }

/* Fixtures row */
.fixtures { display:flex; gap:12px; flex-wrap:wrap; margin-top:14px; align-items:center; }
.team-box {
  padding: var(--team-box-padding);
  border-radius:8px;
  min-width:120px;
  text-align:center;
  font-weight:900;
  text-transform:uppercase;
  box-shadow: 0 4px 10px rgba(0,0,0,0.03);
  cursor:pointer;
  display:inline-block;
}
.team-box.disabled { background:#f0f0f0; color:#000 !important; cursor:default; opacity:0.9; }

/* Picked players list */
.picked-list { margin-top:12px; padding:12px; background: #fafafa; border-radius:8px; border:1px dashed #eee; min-height:48px; }
.picked-list strong { display:block; margin-bottom:8px; text-transform:uppercase; }

/* Points grid */
.points-grid { margin-top:12px; overflow:auto; }
.points-grid table { width:60%; margin-left:0; border-collapse:collapse; }
.points-grid th, .points-grid td { padding:8px 10px; text-align:center; border-bottom:1px solid #eee; font-size:14px; }
.points-grid th { font-weight:800; text-transform:uppercase; font-size:13px; }
.points-grid td.team { text-align:left; font-weight:700; color:#000; }

/* small utility */
.kv { font-weight:700; }

@media(max-width:820px){
  .row { flex-direction:column; }
  .team-box { min-width:110px; flex:1; }
  h1.title { margin-top:20px; }
  .points-grid table { width:100%; }
}
</style>
</head>
<body>
<div class="container">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="predict.html" class="current">Predict</a>
    <a href="table.html">Table</a>
    <a href="rules.html">Rules</a>
    <a href="updates.html">Updates</a>
  </nav>

  <header>
    <h1 class="title">LMS XII</h1>
    <div class="tagline">PICK!</div>
  </header>

  <main>

    <!-- TOP QUESTIONS -->
    <section class="top-questions" aria-labelledby="top-questions-label">
      <div id="top-questions-label" class="label" style="font-size:18px">PICK!</div>

      <div class="row" style="margin-top:8px;">
        <div class="col">
          <label class="label">YOUR NAME</label>
          <!-- dropdown of eight players -->
          <select id="top-name" class="select" aria-label="Your name">
            <option value="">-- CHOOSE YOUR NAME --</option>
            <option value="BILLY">BILLY</option>
            <option value="CROSBO">CROSBO</option>
            <option value="INGZ">INGZ</option>
            <option value="KABZ">KABZ</option>
            <option value="KIT">KIT</option>
            <option value="LOCKY">LOCKY</option>
            <option value="STOOBZ">STOOBZ</option>
            <option value="T-CITY">T-CITY</option>
          </select>
        </div>

        <div class="col">
          <label class="label">TEAM FOR THE WEEK</label>
          <select id="top-team" class="select" aria-label="Team for the week">
            <option value="">-- CHOOSE A TEAM --</option>
            <!-- 20 current Premier League teams (common current list) -->
            <option>ARSENAL</option>
            <option>ASTON VILLA</option>
            <option>AFC BOURNEMOUTH</option>
            <option>BRENTFORD</option>
            <option>BRIGHTON & HOVE ALBION</option>
            <option>BURNLEY</option>
            <option>CHELSEA</option>
            <option>CRYSTAL PALACE</option>
            <option>EVERTON</option>
            <option>FULHAM</option>
            <option>LIVERPOOL</option>
            <option>LUTON TOWN</option>
            <option>MAN CITY</option>
            <option>MAN UTD</option>
            <option>NEWCASTLE UTD</option>
            <option>NOTTINGHAM FOREST</option>
            <option>ASTON VILLA</option>
            <option>TOTENHAM HOTSPUR</option>
            <option>WEST HAM UNITED</option>
            <option>WOLVES</option>
          </select>
        </div>

        <div class="col">
          <label class="label">PLAYER (FREE TEXT)</label>
          <input id="top-player" class="input" placeholder="ENTER PLAYER NAME (E.G. HAALAND)" aria-label="Player pick">
        </div>
      </div>

      <hr style="margin:16px 0; border:none; border-top:1px solid #eee;">

      <div style="display:flex; gap:10px;">
        <button class="button" id="submitPick">SUBMIT PICK</button>
      </div>
    </section>

    <!-- PLAYER NAV (black buttons) -->
    <div class="player-nav" role="navigation" aria-label="Jump to player">
      <button data-player="BILLY">BILLY</button>
      <button data-player="CROSBO">CROSBO</button>
      <button data-player="INGZ">INGZ</button>
      <button data-player="KABZ">KABZ</button>
      <button data-player="KIT">KIT</button>
      <button data-player="LOCKY">LOCKY</button>
      <button data-player="STOOBZ">STOOBZ</button>
      <button data-player="T-CITY">T-CITY</button>
    </div>

    <!-- PLAYER AREAS -->
    <section id="players">
      <!-- JS will render panels -->
    </section>

  </main>
</div>

<script>
/* -------------------------
   Team colour map (primary bg, secondary text)
   Add or tweak colours as desired.
   ------------------------- */
const TEAMS = {
  'ARSENAL': {primary:'#e21b1b', secondary:'#ffffff'},
  'ASTON VILLA': {primary:'#7a003c', secondary:'#ffffff'},
  'AFC BOURNEMOUTH': {primary:'#d71920', secondary:'#ffffff'},
  'BRENTFORD': {primary:'#e03a3e', secondary:'#ffffff'},
  'BRIGHTON & HOVE ALBION': {primary:'#0057b7', secondary:'#ffffff'},
  'BURNLEY': {primary:'#6a2743', secondary:'#ffffff'},
  'CHELSEA': {primary:'#034694', secondary:'#ffffff'},
  'CRYSTAL PALACE': {primary:'#1b4588', secondary:'#ffffff'},
  'EVERTON': {primary:'#003399', secondary:'#ffffff'},
  'FULHAM': {primary:'#000000', secondary:'#ffffff'},
  'LIVERPOOL': {primary:'#c8102e', secondary:'#ffffff'},
  'LUTON TOWN': {primary:'#f58020', secondary:'#000000'},
  'MAN CITY': {primary:'#8fd6ff', secondary:'#00263a'},
  'MAN UTD': {primary:'#da291c', secondary:'#ffffff'},
  'NEWCASTLE UTD': {primary:'#000000', secondary:'#ffffff'},
  'NOTTINGHAM FOREST': {primary:'#b1121a', secondary:'#ffffff'},
  'TOTENHAM HOTSPUR': {primary:'#061a40', secondary:'#ffffff'},
  'WEST HAM UNITED': {primary:'#7a263a', secondary:'#ffffff'},
  'WOLVES': {primary:'#fdb913', secondary:'#000000'},
  'SHEFFIELD UNITED': {primary:'#a30a0a', secondary:'#ffffff'} // filler if needed
};

/* list of 8 players */
const PLAYERS = ['BILLY','CROSBO','INGZ','KABZ','KIT','LOCKY','STOOBZ','T-CITY'];

/* Fixtures you provided (interpreted as pairs with times) */
const FIXTURES = [
  {home:'MANCHESTER UNITED', away:'MANCHESTER CITY', time:'12:30'},
  {home:'CHELSEA', away:'BRENTFORD', time:'15:00'},
  {home:'LEEDS UNITED', away:'FULHAM', time:'15:00'},
  {home:'LIVERPOOL', away:'BURNLEY', time:'15:00'},
  {home:'SUNDERLAND', away:'CRYSTAL PALACE', time:'15:00'},
  {home:'TOTTENHAM HOTSPUR', away:'WEST HAM UNITED', time:'15:00'},
  {home:'NOTTINGHAM FOREST', away:'ARSENAL', time:'17:30'},
  {home:'WOLVERHAMPTON WANDERERS', away:'NEWCASTLE UTD', time:'14:00'},
  {home:'ASTON VILLA', away:'EVERTON', time:'16:30'},
  {home:'BRIGHTON & HOVE ALBION', away:'AFC BOURNEMOUTH', time:'20:00'}
];

/* total gameweeks in comp (user asked for 17) */
const TOTAL_WEEKS = 17;

/* create player panel */
function createPlayerPanel(playerId){
  const container = document.createElement('div');
  container.className = 'player-area';
  container.id = 'player-' + playerId;

  // header
  const header = document.createElement('div');
  header.className = 'player-title';
  header.innerHTML = `<div>
    <div class="player-name">${playerId}</div>
    <div class="subtle">FIXTURES - NEXT GAME WEEK</div>
    </div>
    <div class="kv">WEEKLY TOTAL: <span id="${playerId}-total">0</span></div>`;
  container.appendChild(header);

  // fixtures block
  const fixturesWrap = document.createElement('div');
  fixturesWrap.className = 'fixtures';
  fixturesWrap.style.marginTop = '12px';
  FIXTURES.forEach(f => {
    // home
    const homeBox = document.createElement('div');
    homeBox.className = 'team-box';
    const homeName = f.home.toUpperCase();
    const homeColours = TEAMS[homeName] || {primary:'#eee', secondary:'#000'};
    homeBox.style.background = homeColours.primary;
    homeBox.style.color = homeColours.secondary;
    homeBox.textContent = homeName;
    fixturesWrap.appendChild(homeBox);

    // vs
    const vs = document.createElement('div');
    vs.style.alignSelf='center';
    vs.style.padding='0 6px';
    vs.style.color='#666';
    vs.style.fontWeight=700;
    vs.textContent = 'v';
    fixturesWrap.appendChild(vs);

    // away
    const awayBox = document.createElement('div');
    awayBox.className = 'team-box';
    const awayName = f.away.toUpperCase();
    const awayColours = TEAMS[awayName] || {primary:'#eee', secondary:'#000'};
    awayBox.style.background = awayColours.primary;
    awayBox.style.color = awayColours.secondary;
    awayBox.textContent = awayName;
    fixturesWrap.appendChild(awayBox);

    // spacer line break
    const br = document.createElement('div');
    br.style.flexBasis='100%';
    br.style.height='8px';
    fixturesWrap.appendChild(br);
  });
  container.appendChild(fixturesWrap);

  // picked players placeholder (empty at start)
  const pickedWrap = document.createElement('div');
  pickedWrap.className = 'picked-list';
  pickedWrap.innerHTML = `<strong>YOU HAVE PICKED THESE PLAYERS — YOU ARE NOT PERMITTED TO PICK THEM AGAIN</strong>
    <div id="${playerId}-pickedList"><em style="color:#777">No players picked yet</em></div>`;
  container.appendChild(pickedWrap);

  // points grid: narrower, no cumulative column, 17 rows blank
  const gridWrap = document.createElement('div');
  gridWrap.className = 'points-grid';
  const table = document.createElement('table');
  table.innerHTML = `<thead><tr>
      <th>Week</th>
      <th>Team pick (opp)</th>
      <th>Team pts</th>
      <th>Player pick</th>
      <th>Player pts</th>
      <th>Week total</th>
    </tr></thead><tbody id="${playerId}-tbody"></tbody>`;
  gridWrap.appendChild(table);
  container.appendChild(gridWrap);

  // populate empty rows
  const tbody = table.querySelector('tbody');
  for(let w=1; w<=TOTAL_WEEKS; w++){
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${w}</td>
      <td class="team" style="color:#999">—</td>
      <td style="color:#999">—</td>
      <td style="color:#999">—</td>
      <td style="color:#999">—</td>
      <td style="color:#999">—</td>`;
    tbody.appendChild(tr);
  }

  return container;
}

/* render all player panels */
const playersContainer = document.getElementById('players');
PLAYERS.forEach(p => playersContainer.appendChild(createPlayerPanel(p)));

/* player nav scrolling */
document.querySelectorAll('.player-nav button').forEach(btn =>{
  btn.addEventListener('click', ()=>{
    const id = btn.getAttribute('data-player');
    const el = document.getElementById('player-' + id);
    if (el) el.scrollIntoView({behavior:'smooth', block:'start'});
    document.querySelectorAll('.player-nav button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
  });
});

/* submit handler (mock) */
document.getElementById('submitPick').addEventListener('click', ()=>{
  const name = document.getElementById('top-name').value;
  const team = document.getElementById('top-team').value;
  const player = document.getElementById('top-player').value.trim();
  if(!name || !team || !player) {
    alert('PLEASE SELECT YOUR NAME, TEAM FOR THE WEEK, AND ENTER A PLAYER.');
    return;
  }
  // this is a front-end mock - later we can POST to Apps Script to persist
  alert(`PICK SUBMITTED:\n${name} — ${team} — ${player}\n(Front-end demo only)`);
});
</script>
</body>
</html>
